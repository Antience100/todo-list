<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Todo List</title>
  </head>
  <body>
    <div class="main-content">
      <!--  Max of 17 characters for title  -->
      <h2 class="main-content-list-title">Household</h2>
      <div class="main-content-sidebar">
        <div class="main-content-sidebar-list">
          <ul>
            <li>
              <button>Household</button>
            </li>
            <li><button>Recipes</button></li>
          </ul>
        </div>
        <div class="main-content-sidebar-btns">
          <button id="add-list-btn">New List</button>
          <button id="delete-list-btn">Delete List</button>
        </div>
      </div>
      <div class="main-content-list-info">
        <div class="list-item">
          <div class="list-item-text">
            <div class="list-item-title">Do dishes</div>
            <!-- Max of 105 characters for description -->
            <div class="list-item-description">
              Rinse dishes and then load the dishwasher. And then do it all
              again!
            </div>
          </div>
          <div class="list-item-due-date">Due: 2025-04-20</div>
          <div class="list-item-buttons">
            <button id="delete-list-item-btn">X</button
            ><button id="complete-list-item-btn">Complete</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
